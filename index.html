<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Todo List</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
	<div id="app">
		<div class="container">
			<header>
				<h1>{{title}}</h1>
			</header>
			<form class="form">
				<div class="input-group mb-3">
					<input type="text" class="form-control" placeholder="Add task" v-model="inputValue">
					<div class="input-group-append">
						<button class="btn btn-outline-secondary" type="button" v-on:click="addTask">Add</button>
					</div>
				</div>
			</form>

			<table class="table table-striped table-dark">
				<thead>
					<tr>
						<th v-bind:style="{'font-size': '20px'}">Tasks</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="task, idx in tasks">
						<td class="d-flex justify-content-between align-items-center">
							<div>{{task.text}}</div>
							<button class="btn btn-danger" v-on:click="removeTask(idx)">X</button>
						</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script src="index.js"></script>
</body>
</html>
